<div class="container p-5 mt-5 col-md-6 offset-md-3  border border-info">
    <form [formGroup]="classForm" (ngSubmit)="handleUpdateclass()">
        <div class="mb-3">
            <label class="form-label">Id :</label>
            <input type="number" formControlName="id" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Class Name :</label>
            <input type="text" formControlName="name" class="form-control">
            <small *ngIf="classForm.controls['name'].errors && classForm.controls['name'].touched" class="text-danger">
                {{cs.getErrorMessage('Name',classForm.controls['name'].errors)}}
            </small>
        </div>
        <div  class="text-center">
        <button [disabled]="classForm.invalid" style="margin-right: 20px"  class="btn btn-success text-center "  type="submit">Save</button>

          <button  class="btn btn-success text-center " (click)="annuler()" >Annuler</button>
        </div>
    </form>

</div>
