<router-outlet></router-outlet>
<div class="container mt-5" >
    <nav class="p-2 m-2 border border-info">
        <button class="btn btn-outline-info" (click)="handleNewClass()">New Class</button>
    </nav>
    <div class="card" >
        <div class="card-header">Class List  </div>
        <div class="card-body">
            <form [formGroup]="chercher" (ngSubmit)="handlechercherclass()">
                <div class="input-group">
                    <label class="input-group-text">Keyword:</label>
                    <input type="text" class="form-control" formControlName="keyword">
                    <button class="btn btn-info">
                        <i class="bi bi-search"></i>
                    </button>
                </div>

            </form>
            <table class="table">
                <thead>
                <tr>
                    <td>ID</td>
                    <td>Class name </td>
                </tr>
                 </thead>
                 <tbody >
                    <tr *ngFor="let c of classes ">
                        <td>{{c.id}}</td>
                        <td>{{c.name}}</td>
                        <td>
                            <button   (click)="handleDeleteclass(c)" class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                        <td>
                            <button  (click)="handleEditclass(c)" class="btn btn-success">
                                <i class="bi bi-wrench-adjustable"></i>
                            </button>
                        </td>
                    </tr>


                 </tbody>



            </table>

            <ul class="nav nav-pills">
                <li>
                    <a (click)="gotoprevious()" class="btn btn-info"> Previous</a>
                </li>
                <li *ngFor="let p of pages ;let i=index">
                    <a (click)="gotopage(i)" [ngClass]="i==currentPage? 'btn btn-success':'btn btn-outline-success'"> {{i+1}}</a>

                </li>
                <li>
                    <a (click)="gotonext()" class="btn btn-info"> Next</a>
                </li>
            </ul>
        </div>
    </div>
</div>


<app-footer></app-footer>
