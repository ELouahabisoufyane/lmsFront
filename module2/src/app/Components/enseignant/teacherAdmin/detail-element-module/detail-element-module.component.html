<div class="container">
  <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4" >
    <mat-tab label="Flux">
        <div class="card" *ngIf="afficher==false">
          <div class="card-body" (click)="handleAfficher()">
            <mat-card> Cliquer pour annoncez quelque chose Ã  votre classe</mat-card>
          </div>
        </div>
      <div class="card m-5"  *ngIf="afficher">
        <div class="card-header">
        </div>
         <div class="card-body">
           <div [froalaEditor] [(froalaModel)]="editorContent"></div>
         </div>
        <div class="card-footer text-center">
          <button class="btn btn-danger" (click)="handleAfficher()"> Annuler</button>
          <button class="btn btn-success m-2" (click)="publier(editorContent)"> Publier</button>
        </div>
      </div>
      <div *ngIf="annonces">
      <div class="card m-5" *ngFor="let a of annonces" >
            <div class="card-header"> Annonce :</div>
            <div class="card-body">
              <div [froalaView]="a"> </div>
            </div>
      </div>
      </div>
      <div *ngIf="!annonces">
          your annonce will be here

      </div>

    </mat-tab>
    <mat-tab label="Devoirs et travaux ">
      <button mat-button [matMenuTriggerFor]="menu">Menu</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </mat-tab>
    <mat-tab label="Personnes"> Content 3 </mat-tab>
    <mat-tab label="notes"> Content 3 </mat-tab>
  </mat-tab-group>
</div>
