<div class="container p-5 mt-5 col-md-6 offset-md-3  border border-info">
  <form [formGroup]="adminForm" (ngSubmit)="handleUpdateadmin()">


    <div class="mb-3">
      <label class="form-label"> username:</label>
      <input type="text" formControlName="username" class="form-control">
      <small *ngIf="adminForm.controls['username'].errors && adminForm.controls['username'].touched" class="text-danger">
        {{this.cs.getErrorMessage('username',adminForm.controls['username'].errors)}}
      </small>
    </div>
    <div class="mb-3">
      <label class="form-label">email:</label>
      <input type="email" formControlName="email" class="form-control">
      <small *ngIf="adminForm.controls['email'].errors && adminForm.controls['email'].touched" class="text-danger">
        {{this.cs.getErrorMessage('email',adminForm.controls['email'].errors)}}
      </small>
    </div>
    <div class="mb-3">
      <label class="form-label"> password:</label>
      <input type="password" formControlName="password" class="form-control">
      <small *ngIf="adminForm.controls['password'].errors && adminForm.controls['password'].touched" class="text-danger">
        {{this.cs.getErrorMessage('password',adminForm.controls['password'].errors)}}
      </small>
    </div>

    <div class="mb-3" >
      <label class="form-label"> Cnea:</label>
      <input type="text" formControlName="cnea" class="form-control">

    </div>


    <div  class="text-center">
      <button [disabled]=" adminForm.invalid" style="margin-right: 20px"  class="btn btn-success text-center "  type="submit">Save</button>

      <button  class="btn btn-success text-center " (click)="annuler()" >Annuler</button>
    </div>
  </form>

</div>
