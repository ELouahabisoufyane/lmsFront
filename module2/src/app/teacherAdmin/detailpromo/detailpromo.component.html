
<div class="container-fluid mt-3 ">
  <div class="card  ">
    <div class="card-header"> Ann√©e Universitaire : {{this.promotion.anneeUniv}}</div>{{this.etudiants|json}}

    <div class="card-body">
      <mat-tab-group mat-align-tabs="center">


        <mat-tab label="Les etudiants">
          <div class="container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3" style="width: 100%">


              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">

                  <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)" >
                  </mat-checkbox>
                </td>
              </ng-container>


              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> id. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>


              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> username </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
              </ng-container>

              <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef>password </th>
                <td mat-cell *matCellDef="let element"> {{element.password}} </td>
              </ng-container>
              <ng-container matColumnDef="selected">
                <th mat-header-cell *matHeaderCellDef>Affectation </th>
                <td mat-cell *matCellDef="let element"> {{element.selec}} </td>
              </ng-container>

              <ng-container matColumnDef="cne">
                <th mat-header-cell *matHeaderCellDef> cne </th>
                <td mat-cell *matCellDef="let element"> {{element.cne}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                  (click)="selection.toggle(row)">
              </tr>
            </table>
          </div>

            <button class="btn btn-info" (click)="handleInscrire()">Inscrire</button>


        </mat-tab>
        <mat-tab label="Programme">
          <div class="container">
            <mat-tab-group mat-align-tabs="center">
              <mat-tab *ngFor="let n of niveaux" label="{{n.titre}}">
                <div class="container mt-3" *ngFor="let s of n.semestres">
                  <div class="card">
                    <div class="card-header"><label class="text-danger">{{s.titre}} :</label></div>
                    <div class="card-body">
                      <div class="row">
                        <div *ngFor="let m of s.modules"   class="col">
                          <div class="card " >
                            <div class="card-header">{{m.titre}}</div>
                            <div class="card-body">Responsable :{{m.professeur.username }}</div>
                            <div class="card-footer"> <button class="btn btn-warning">Consulter</button></div>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>

                </div>





              </mat-tab>

            </mat-tab-group>
          </div>
        </mat-tab>


      </mat-tab-group>


    </div>
  </div>
</div>
